<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h3>Welcome to the Number Guessing Game!</h3>
            <span class="instructions">We have randomnly generated a number between 1 and 100. You may guess up to 10 times and after each guess, we will let you know if your guess was low or high.</span>
            <p>Enter Your Guess:</p>
            <input type="text" class="input-box" id="userGuess">
            <button type="submit" onclick="onGuess()" id="submitGuess">Submit Your Guess</button>
        </div>
    </div>
</body>
</html>
